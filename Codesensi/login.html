<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.7);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="display: none; color: #ff4d4d; margin-top: 10px;">Invalid credentials. Please try again.</p>
        <p style="margin-top: 10px; color: #fff;">Don't have an account? <a href="/register.html" style="color: #ffeb3b; text-decoration: none;">Register here</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') && urlParams.get('error') === 'invalid') {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
